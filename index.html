<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Bill System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        .form-group input {
            padding: 10px;
            width: calc(50% - 10px);
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        .add-btn { background-color: #4CAF50; color: white; }
        .delete-btn { background-color: #f44336; color: white; }
        .clear-btn { background-color: #ff9800; color: white; }
        .print-btn { background-color: #2196F3; color: white; }
        .save-btn { background-color: #9c27b0; color: white; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            text-align: left;
        }
        th, td {
            padding: 8px;
            font-size: 14px;
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .total {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .form-group input {
                width: 100%;
            }
            button {
                width: 100%;
                padding: 12px;
            }
            h1 {
                font-size: 20px;
            }
            .button-group button {
                width: 48%;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Shop Bill System</h1>
        
        <div class="form-group">
            <input type="text" id="itemNo" placeholder="Item No" />
            <input type="text" id="productName" placeholder="Product Name" />
            <input type="number" id="quantity" placeholder="Quantity" />
            <input type="number" id="price" placeholder="Price" />
            <button class="add-btn" onclick="addItem()">Add</button>
        </div>

        <table id="billTable">
            <thead>
                <tr>
                    <th>Item No</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Item rows will go here -->
            </tbody>
        </table>

        <div class="total">
            Total: <span id="totalAmount">0</span>
        </div>

        <div class="button-group">
            <button class="delete-btn" onclick="deleteItem()">Delete</button>
            <button class="clear-btn" onclick="clearItems()">Clear</button>
            <button class="print-btn" onclick="printBill()">Print</button>
            <button class="save-btn" onclick="saveBill()">Save</button>
        </div>
    </div>

    <script>
        let items = [];

        function addItem() {
            const itemNo = document.getElementById('itemNo').value;
            const productName = document.getElementById('productName').value;
            const quantity = parseInt(document.getElementById('quantity').value);
            const price = parseFloat(document.getElementById('price').value);

            if (!itemNo || !productName || isNaN(quantity) || isNaN(price)) {
                alert('Please fill all fields');
                return;
            }

            const total = quantity * price;
            items.push({ itemNo, productName, quantity, price, total });

            updateTable();
            updateTotal();
        }

        function updateTable() {
            const tableBody = document.getElementById('billTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';
            
            items.forEach((item, index) => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${item.itemNo}</td>
                    <td>${item.productName}</td>
                    <td>${item.quantity}</td>
                    <td>${item.price.toFixed(2)}</td>
                    <td>${item.total.toFixed(2)}</td>
                    <td><button onclick="removeItem(${index})">Remove</button></td>
                `;
            });
        }

        function removeItem(index) {
            items.splice(index, 1);
            updateTable();
            updateTotal();
        }

        function updateTotal() {
            const totalAmount = items.reduce((sum, item) => sum + item.total, 0);
            document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);
        }

        function deleteItem() {
            const selectedRow = document.querySelector('tr.selected');
            if (selectedRow) {
                const index = Array.from(selectedRow.parentNode.children).indexOf(selectedRow);
                items.splice(index, 1);
                updateTable();
                updateTotal();
            }
        }

        function clearItems() {
            items = [];
            updateTable();
            updateTotal();
        }

        function printBill() {
            window.print();
        }

        function saveBill() {
            const billData = JSON.stringify(items);
            const blob = new Blob([billData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'bill.json';
            a.click();
        }
    </script>

</body>
</html>
